<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Planner</title>
  <link rel="stylesheet" href="./css/login.css">
  <!-- Cài đặt bs4-css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!-- Cai dat FA4.7 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Cai dat bootstrap  và icon bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>


  <!-- zz -->
  <div class="container" id="container">

    <div class="form-container register-container">
        <div class="close-button">
            <button id="signUpCloseButton" @click="exit">X</button>
        </div>
        <form action="#">
            <div class="signUp">
                <h1>Register</h1>
                <input type="text" onblur="checkName()" id="name" placeholder="Name">
                <div id="checkName"></div>
                <input type="text" id="email" onblur="checkEmail()" placeholder="Email">
                <div id="checkEmail"></div>
                <input type="password" id="password" onblur="checkPass()" placeholder="Password">
                <div id="checkPass"></div>
                <input type="password" id="repassword" onblur="checkRepass()" placeholder="Resert Password">
                <div id="checkRepass"></div>
                <button type="button" onclick="signUp()">Register</button>
            </div>



        </form>
    </div>

    <div class="form-container login-container">
        <div class="close-button">
            <button id="signUpCloseButton2" @click="exit">X</button>
        </div>
        <form action="#">
            <div class="signIn">
                <h1>Login</h1>
                <input type="text" id="emailLogin" onblur="checkEmailLogin()" placeholder="Email">
                <div id="checkEmailLogin"></div>
                <input type="password" id="passwordLogin" placeholder="Password">
                <div id="checkLogin"></div>
                <button type="button" onclick="signIn()">Login</button>

                <a href="">Forgot password</a>
            </div>


        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1 class="title">Wedding Planner</h1>
                <p>If you already have an account, log in here and start your journey.</p>
                <button class="ghost" id="login">Login
                    <i class="lni lni-arrow-left login"></i>
                </button>
            </div>
            <div class="overlay-panel overlay-right">

                <h1 class="title">Wedding Planner</h1>
                <p>If you don't have an account yet, join us and start your journey.</p>
                <button class="ghost" id="register">Register
                    <i class="lni lni-arrow-right register"></i>
                </button>



            </div>
        </div>
    </div>

</div>

<script src="./js/login.js"></script>
<script>
    document.getElementById("signUpCloseButton").addEventListener("click", function () {
        window.location.href = "index.html";
    });
    document.getElementById("signUpCloseButton2").addEventListener("click", function () {
        window.location.href = "index.html";
    });
</script>
</body>

</html>
